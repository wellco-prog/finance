<main class="login-page" id="login">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="../../../static/images/logo.png" alt="logo">
        </div>
        <h1>Создайте аккаунт</h1>
        <form class="login-form" novalidate>
            <div class="field form-control">
                <div class="svg-image">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8C9.06087 8 10.0783 7.57857 10.8284 6.82843C11.5786 6.07828 12 5.06087 12 4C12 2.93913 11.5786 1.92172 10.8284 1.17157C10.0783 0.421427 9.06087 0 8 0C6.93913 0 5.92172 0.421427 5.17157 1.17157C4.42143 1.92172 4 2.93913 4 4C4 5.06087 4.42143 6.07828 5.17157 6.82843C5.92172 7.57857 6.93913 8 8 8ZM10.6667 4C10.6667 4.70724 10.3857 5.38552 9.88562 5.88562C9.38552 6.38572 8.70724 6.66667 8 6.66667C7.29276 6.66667 6.61448 6.38572 6.11438 5.88562C5.61428 5.38552 5.33333 4.70724 5.33333 4C5.33333 3.29276 5.61428 2.61448 6.11438 2.11438C6.61448 1.61428 7.29276 1.33333 8 1.33333C8.70724 1.33333 9.38552 1.61428 9.88562 2.11438C10.3857 2.61448 10.6667 3.29276 10.6667 4ZM16 14.6667C16 16 14.6667 16 14.6667 16H1.33333C1.33333 16 0 16 0 14.6667C0 13.3333 1.33333 9.33333 8 9.33333C14.6667 9.33333 16 13.3333 16 14.6667ZM14.6667 14.6613C14.6653 14.3333 14.4613 13.3467 13.5573 12.4427C12.688 11.5733 11.052 10.6667 8 10.6667C4.94667 10.6667 3.312 11.5733 2.44267 12.4427C1.53867 13.3467 1.336 14.3333 1.33333 14.6613H14.6667Z"
                              fill="#6C757D"/>
                    </svg>
                </div>
                <div class="input-field ">
                    <label class="label">
                        <input class="" id="name" type="text" placeholder="Имя" data-validate="name"
                               data-tooltip="Имя должно начинаться с большой буквы, кириллицей" required>
                    </label>
                </div>
            </div>
            <div class="field form-control">
                <div class="svg-image">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 8C9.06087 8 10.0783 7.57857 10.8284 6.82843C11.5786 6.07828 12 5.06087 12 4C12 2.93913 11.5786 1.92172 10.8284 1.17157C10.0783 0.421427 9.06087 0 8 0C6.93913 0 5.92172 0.421427 5.17157 1.17157C4.42143 1.92172 4 2.93913 4 4C4 5.06087 4.42143 6.07828 5.17157 6.82843C5.92172 7.57857 6.93913 8 8 8ZM10.6667 4C10.6667 4.70724 10.3857 5.38552 9.88562 5.88562C9.38552 6.38572 8.70724 6.66667 8 6.66667C7.29276 6.66667 6.61448 6.38572 6.11438 5.88562C5.61428 5.38552 5.33333 4.70724 5.33333 4C5.33333 3.29276 5.61428 2.61448 6.11438 2.11438C6.61448 1.61428 7.29276 1.33333 8 1.33333C8.70724 1.33333 9.38552 1.61428 9.88562 2.11438C10.3857 2.61448 10.6667 3.29276 10.6667 4ZM16 14.6667C16 16 14.6667 16 14.6667 16H1.33333C1.33333 16 0 16 0 14.6667C0 13.3333 1.33333 9.33333 8 9.33333C14.6667 9.33333 16 13.3333 16 14.6667ZM14.6667 14.6613C14.6653 14.3333 14.4613 13.3467 13.5573 12.4427C12.688 11.5733 11.052 10.6667 8 10.6667C4.94667 10.6667 3.312 11.5733 2.44267 12.4427C1.53867 13.3467 1.336 14.3333 1.33333 14.6613H14.6667Z"
                              fill="#6C757D"/>
                    </svg>

                </div>
                <div class="input-field">
                    <label class="label">
                        <input class="form-control" id="last-name" type="text" placeholder="Фамилия"
                               title="Ошибка: введите корректный email"
                               data-tooltip="Фамилия должна начинаться с большой буквы, кириллицей"
                               data-validate="last-name" required>
                    </label>
                </div>
            </div>
            <div class="field form-control" id="signup-field">
                <div class="svg-image">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M13.6885 4.3176L7.3885 0.1176C7.1533 -0.0392 6.8474 -0.0392 6.6122 0.1176L0.3122 4.3176C0.1169 4.4478 0 4.6662 0 4.9V12.6C0 13.3721 0.6279 14 1.4 14H12.6C13.3721 14 14 13.3721 14 12.6V4.9C14 4.6662 13.8831 4.4478 13.6885 4.3176ZM7 1.5414L12.0379 4.9L7 8.2586L1.9621 4.9L7 1.5414ZM1.4 12.6V6.2083L6.6115 9.6824C6.7291 9.7608 6.8649 9.8 7 9.8C7.1351 9.8 7.2709 9.7608 7.3885 9.6824L12.6 6.2083L12.5979 12.6H1.4Z"
                              fill="#6C757D"/>
                    </svg>
                </div>
                <div class="input-field">
                    <label class="label">
                        <input class="form-control" id="email" type="email" placeholder="Электронная почта"
                               data-tooltip="Email должен быть в формате mail@mail.com" data-validate="email" required>
                    </label>
                </div>
            </div>
            <div class="signup-message " id="signup-message">Пользователь с таким email уже существует</div>
            <div class="field form-control">
                <div class="svg-image">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M6.4 0C4.1944 0 2.4 1.7944 2.4 4V6.4H1.6C0.7176 6.4 0 7.1176 0 8V14.4C0 15.2824 0.7176 16 1.6 16H11.2C12.0824 16 12.8 15.2824 12.8 14.4V8C12.8 7.1176 12.0824 6.4 11.2 6.4H10.4V4C10.4 1.7944 8.6056 0 6.4 0ZM11.2 8L11.2016 14.4H1.6V8H11.2ZM4 6.4V4C4 2.6768 5.0768 1.6 6.4 1.6C7.7232 1.6 8.8 2.6768 8.8 4V6.4H4Z"
                              fill="#6C757D"/>
                    </svg>
                </div>
                <div class="input-field">
                    <label class="label1">
                        <input class="form-control" id="password" type="password" placeholder="Пароль"
                               data-tooltip="Пароль должен быть длинной от 6 до 16 знаков, латиницей, должна быть хоть одна большая, маленькая буква и один сппц. знак"
                               data-validate="password" required>
                    </label>
                </div>
            </div>
            <div class="field  form-control">
                <div class="svg-image">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M6.4 0C4.1944 0 2.4 1.7944 2.4 4V6.4H1.6C0.7176 6.4 0 7.1176 0 8V14.4C0 15.2824 0.7176 16 1.6 16H11.2C12.0824 16 12.8 15.2824 12.8 14.4V8C12.8 7.1176 12.0824 6.4 11.2 6.4H10.4V4C10.4 1.7944 8.6056 0 6.4 0ZM11.2 8L11.2016 14.4H1.6V8H11.2ZM4 6.4V4C4 2.6768 5.0768 1.6 6.4 1.6C7.7232 1.6 8.8 2.6768 8.8 4V6.4H4Z"
                              fill="#6C757D"/>
                    </svg>
                </div>
                <div class="input-field">
                    <label class="label1">
                        <input class="form-control" id="confirm-password" type="password"
                               placeholder="Подтверждение пароля" data-validate="confirm-password" required>
                    </label>
                </div>
            </div>
            <button class="btn" type="button" id="process">Войти</button>
        </form>
        <div class="small">Уже есть аккаунт? <a href="/login">Войдите в систему</a></div>
    </div>
</main>
